/* Navigation Styles */

nav { background:#4A4A4A;
	border-bottom:thick;

nav ul {
  font-size: 16px;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  position: relative;
}

nav ul li a {
  color: #fff;
  display: block;
  font-size: 18px;
  padding: 15px 14px;
  transition: 0.3s linear;
}

nav ul li:hover {background:#7D7C7C; }

nav ul li ul {

  display: none;
  position: absolute;
  width: 250px;
}

nav ul li ul li {
  border-top: 1px solid #444;
  display: block;
}

nav ul li ul li:first-child { border-top: none; }

nav ul li ul li a {
  background: #373737;
  display: block;
  padding: 10px 14px;
}

nav ul li ul li a:hover { background: #B2B2B2; }

nav .fa.fa-angle-down { margin-left: 6px; }
</style>
